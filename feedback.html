<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="mail">
        <br>
        <br>
        <label for="dept">Dept :</label>
        <select>
            <option disabled>Select your department</option> 
             <option value="CSE">CSE</option>
             <option value="CSE">ECE</option>
             <option value="CSE">EE</option>
             <option value="CSE">ME</option>
        </select> 
        <br>
        <br>
        <label for="rate">Rate Us :</label>
        <br>
        <input type="radio" id="1" name="rate">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" name="rate">
        <label for="2">2</label>
        <br>
        <input type="radio" id="3" name="rate">
        <label for="3">3</label>
        <br>
        <input type="radio" id="4" name="rate">
        <label for="4">4</label>
        <br>
        <input type="radio" id="5" name="rate">
        <label for="5">5</label>

    </form>
</body>
</html>
